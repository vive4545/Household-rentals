<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rent Form</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url({% static 'rentals/img/post-4.jpg' %}) center/cover no-repeat;
            height: 125vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(190, 190, 190, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative; /* Add this line */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 12px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: blue;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: green;
        }

        /* Style for the button */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button"><a href="{% url 'forms' %}">Back</a></button> <!-- Add this button -->
        <h2><b><u>Product Rent Form</u><b></h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="productType">Type of product:</label>
                <input type="text" id="productType" name="productType" required>
            </div>           
            <div class="form-group">
                <label for="boughtDate">Bought date of product:</label>
                <input type="date" id="boughtDate" name="boughtdate" required>
            </div>

            <div class="form-group">
                <label for="productImage">Image of product:</label>
                <input type="file" id="productImage" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="pricePerDay">Price of product (per day):</label>
                <input type="number" id="price" name="price" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
