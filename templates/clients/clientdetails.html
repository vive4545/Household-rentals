<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url({% static 'clients/assets/img/details.jpg' %}) center/cover no-repeat;
      background-color: #2323;
      margin: 0;
      padding: 0;
      position: relative; /* Ensure positioning context for absolute positioning */
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: darkgoldenrod;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: blueviolet;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Button on top right */
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      border: none;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="{%url 'c_index' %}" class="top-right-button">Skip to homepage</a>


<div class="container">
  <h2><b><a>Client Details</a></b></h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="document">Document Proof (Adhar card/Driving licence):</label>
      <input type="file" id="document" name="proof" accept=".pdf,.jpg,.png" required>
      <small>(Acceptable formats: PDF, JPG, PNG)</small>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
